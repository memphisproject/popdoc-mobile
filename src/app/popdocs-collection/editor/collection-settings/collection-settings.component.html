<ion-header>
  <ion-toolbar>
    <ion-title>Collection Settings</ion-title>
    <ion-icon name="close-circle-outline" slot="end" (click)="close()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-label class="title">
        <ion-note>Title</ion-note>
        <p>{{selectedCollection.title}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-note>Description</ion-note>
        <p>{{selectedCollection.description}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-note>Tags</ion-note>
        <p>{{selectedCollection.tags}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
