<ion-grid class="comments-wrapper" #scroll>
  <ion-row *ngFor="let comment of collectionComemnts">
    <ion-col size="9" class="message" 
      [class.from-them]="comment.user !== userData._id" 
      [class.from-me]="comment.user === userData._id"
      [attr.offset]="comment.user === userData._id ? 3 : 0" >
      <b *ngIf="usersList[comment.user]">{{usersList[comment.user].name}}</b><br>
      <span>{{comment.meta.content}}</span>
      <div class="time">
        {{comment.created | date:'short'}}
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-row class="message-toolbar" *ngIf="selectedCollection">
  <ion-col size="10">
    <textarea autosize maxRows="3" class="msg-input" [(ngModel)]="newComment" [mention]="selectedCollection.shareList" maxRows="3" class="msg-input" [mentionConfig]="{dropUp: 'true',labelKey:'name'}"></textarea>
  </ion-col>
  <ion-col size="2">
    <ion-button expand="block" fill="clear" class="msg-button" (click)="sendComment()">
      <ion-icon name="send-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
